steps:
  # Step 1: Install Node.js dependencies
  - name: 'node:14' # Use Node.js 14 image
    entrypoint: 'npm'
    args: ['install']

  # Step 2: Build the application (if needed)
  # This step may include compiling TypeScript, bundling assets, etc.
  # Since your app is simple, you might not need this step.

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hellotesting'
      - '--image=gcr.io/$PROJECT_ID/hellotesting-image'
      - '--platform=managed'
      - '--region=us-west2'
      - '--allow-unauthenticated' # For testing purposes only
